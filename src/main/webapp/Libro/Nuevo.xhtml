<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/Layout.xhtml">
    <ui:define name="content">
        <h:form styleClass="form-container">
            <p:panelGrid columns="1" styleClass="ui-panel">
                <f:facet name="header">
                    <h:outputText value="Registrar Libro" styleClass="title-style"></h:outputText>
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputText value="Titulo" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{libro.titulo}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="Autor" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{libro.autor}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="AÃ±o de Publicacion" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{libro.anioPublicacion}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="Categoria" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{libro.categoria}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:commandButton value="Guardar" action="#{libroBean.guardar(libro)}" styleClass="ui-button ui-button-success"/>
                        <p:commandButton value="Regresar" action="/Libro/Admin.xhtml" styleClass="ui-button ui-button-danger"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
