<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/Layout.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="container p-4">
                <div class="row justify-content-center">
                    <div class="col col-md-8 ">
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <h:outputLabel for="nombre" value="Nombre" styleClass="form-label" />
                                    <p:inputText id="nombre" value="#{usuario.nombre}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel for="apellido" value="Apellido" styleClass="form-label" />
                                    <p:inputText id="apellido" value="#{usuario.apellido}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel for="correo" value="Correo" styleClass="form-label" />
                                    <p:inputText id="correo" value="#{usuario.correo}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel for="telefono" value="Teléfono" styleClass="form-label" />
                                    <p:inputText id="telefono" value="#{usuario.telefono}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel for="direccion" value="Dirección" styleClass="form-label" />
                                    <p:inputText id="direccion" value="#{usuario.direccion}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:commandButton value="Actualizar" action="#{usuarioBean.actualizar(usuario)}" styleClass="btn btn-success" />
                                    <p:commandButton value="Regresar" action="/Usuario/Admin.xhtml" styleClass="btn btn-danger"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
