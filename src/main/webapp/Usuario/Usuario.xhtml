<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/Layout.xhtml">
    <ui:define name="content">
        <h2>Lista de Usuarios</h2>
        <div class="row my-3">
            <div class="col-md-12">
                <h:form>
                    <p:commandButton value="Nuevo Usuario" action="#{usuarioBean.nuevo()}" styleClass="ui-button ui-button-success" />

                    <p:dataTable id="dataTable" value="#{usuarioBean.obtenerUsuarios()}" var="usuario" styleClass="ui-datatable">
                        <p:column headerText="ID">
                            <h:outputText value="#{usuario.id_usu}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{usuario.nombre}" />
                        </p:column>

                        <p:column headerText="Apellido">
                            <h:outputText value="#{usuario.apellido}" />
                        </p:column>

                        <p:column headerText="Correo">
                            <h:outputText value="#{usuario.correo}" />
                        </p:column>

                        <p:column headerText="Teléfono">
                            <h:outputText value="#{usuario.telefono}" />
                        </p:column>

                        <p:column headerText="Dirección">
                            <h:outputText value="#{usuario.direccion}" />
                        </p:column>



                        <p:column headerText="Editar">
                            <p:commandButton action="#{usuarioBean.editar(usuario.id_usu)}" value="Editar" styleClass="ui-button ui-button-success" />
                        </p:column>

                        <p:column headerText="Eliminar">
                            <p:commandButton action="#{usuarioBean.eliminar(usuario.id_usu)}" value="Eliminar" update="dataTable" styleClass="ui-button ui-button-danger" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
