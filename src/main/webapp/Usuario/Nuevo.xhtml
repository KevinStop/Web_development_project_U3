<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/Layout.xhtml">
    <ui:define name="content">
        <h:form styleClass="form-container">
            <p:panelGrid columns="1" styleClass="ui-panel">
                <f:facet name="header">
                    <h:outputText value="Registrar Usuario" styleClass="title-style"></h:outputText>
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputText value="Nombre" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{usuario.nombre}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="Apellido" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{usuario.apellido}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="Correo" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{usuario.correo}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="Teléfono" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{usuario.telefono}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="Dirección" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{usuario.direccion}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputText value="Rol" styleClass="ui-label"></h:outputText>
                        <p:inputText value="#{usuario.id_rol}" styleClass="ui-input"></p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:commandButton value="Guardar" action="#{usuarioBean.guardar(usuario)}" styleClass="ui-button ui-button-success"/>
                        <p:commandButton value="Regresar" action="#{usuarioBean.usuario()}" styleClass="ui-button ui-button-danger"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
