<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/Layout.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="container p-4">
                <div class="row justify-content-center">
                    <div class="col col-md-8 ">
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <h:outputLabel for="usuario_id" value="Usuario ID" styleClass="form-label" />
                                    <p:inputText id="usuario_id" value="#{prestamo.usuario_id}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel for="libro_id" value="Libro ID" styleClass="form-label" />
                                    <p:inputText id="libro_id" value="#{prestamo.libro_id}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel for="fecha_prestamo" value="Fecha de Préstamo" styleClass="form-label" />
                                    <p:inputText id="fecha_prestamo" value="#{prestamo.fecha_prestamo}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel for="fecha_devolucion" value="Fecha de Devolución" styleClass="form-label" />
                                    <p:inputText id="fecha_devolucion" value="#{prestamo.fecha_devolucion}" styleClass="form-control" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:commandButton value="Actualizar" action="#{prestamoBean.actualizar(prestamo)}" styleClass="btn btn-success" />
                                    <p:commandButton value="Regresar" action="#{prestamoBean.prestamo()}" styleClass="btn btn-danger"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
