<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/Layout.xhtml">
    <ui:define name="content">
        <h2>Lista de Préstamos</h2>
        <div class="row my-3">
            <div class="col-md-12">
                <h:form>
                    <p:commandButton value="Nuevo Préstamo" action="#{prestamoBean.nuevo()}" styleClass="ui-button ui-button-success" />

                    <p:dataTable id="dataTable" value="#{prestamoBean.obtenerPrestamo()}" var="prestamo" styleClass="ui-datatable">
                        <p:column headerText="Id">
                            <h:outputText value="#{prestamo.id}" />
                        </p:column>

                        <p:column headerText="Usuario ID">
                            <h:outputText value="#{prestamo.usuario_id}" />
                        </p:column>

                        <p:column headerText="Libro ID">
                            <h:outputText value="#{prestamo.libro_id}" />
                        </p:column>

                        <p:column headerText="Fecha de Préstamo">
                            <h:outputText value="#{prestamo.fecha_prestamo}" />
                        </p:column>

                        <p:column headerText="Fecha de Devolución">
                            <h:outputText value="#{prestamo.fecha_devolucion}" />
                        </p:column>

                        <p:column headerText="Editar">
                            <p:commandButton action="#{prestamoBean.editar(prestamo.id)}" value="Editar" styleClass="ui-button ui-button-success" />
                        </p:column>

                        <p:column headerText="Eliminar">
                            <p:commandButton action="#{prestamoBean.eliminar(prestamo.id)}" value="Eliminar" update="dataTable" styleClass="ui-button ui-button-danger" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
