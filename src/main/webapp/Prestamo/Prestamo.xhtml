<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>
        <h:outputLabel value="Lista de Prestamos"/>
    </h2>
    <h:form>
        <h:dataTable value="#{PrestamoBean.obtenerPrestamos()}" var="prestamo" border="1">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{prestamo.id}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Id de Usuario</f:facet>
                <h:outputText value="#{prestamo.usuario_id}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Id de libro</f:facet>
                <h:outputText value="#{prestamo.libro_id}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Fecha de prestamo</f:facet>
                <h:outputText value="#{prestamo.fecha_prestamo}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Fecha de devolucion</f:facet>
                <h:outputText value="#{prestamo.fecha_devolucion}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:commandButton action="#{PrestamoBean.editarPrestamos(prestamo.id)}" value="Editar"></h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
